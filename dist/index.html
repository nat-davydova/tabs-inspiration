<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Tabs Inspiration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
<link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <header class="header">
  <h1 class="header__title">Tabs Inspiration</h1>
  <div class="header__btns">
    <a href="https://github.com/nat-davydova/tabs-inspiration" class="header__btn" target="_blank" title="Check On Github">Check On Github</a>
  </div>
</header>

<div class="content">
  <div class="container">
    <h2 class="subtitle">Variant #1</h2>

    <div data-tabs-effect="1" class="tabs tabs-effect-1">
      <ul class="tabs__list">
        <li class="tabs__item"><button class="tabs__btn is-active">Home</button></li>
        <li class="tabs__item"><button class="tabs__btn">Profile</button></li>
        <li class="tabs__item"><button class="tabs__btn">Settings</button></li>
        <li class="tabs__item"><button class="tabs__btn">About Us</button></li>
        <li class="tabs__item"><button class="tabs__btn">FAQ</button></li>
      </ul>
    </div>
  </div>

  <div class="container">
    <h2 class="subtitle">Variant #2</h2>

    <div data-tabs-effect="2" class="tabs tabs-effect-2">
      <ul class="tabs__list">
        <li class="tabs__item"><button class="tabs__btn is-active">Home</button></li>
        <li class="tabs__item"><button class="tabs__btn">Profile</button></li>
        <li class="tabs__item"><button class="tabs__btn">Settings</button></li>
        <li class="tabs__item"><button class="tabs__btn">About Us</button></li>
        <li class="tabs__item"><button class="tabs__btn">FAQ</button></li>
      </ul>
    </div>
  </div>

</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
